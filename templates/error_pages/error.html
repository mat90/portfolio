<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Portfolio</title>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

        <script src="{{ MEDIA_URL }}js/text-effect.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css">

        <script>
            function text_animation(){
                $(".error").textEffect({
                    repeat: 10,
                    fps: 20,
                    possibleChar: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
                });
                window.setTimeout(function(){
                    text_animation()
                }, 5000);
            }

            $(document).ready(function(){
                text_animation();
            });
        </script>

    </head>
    <body>
        <div class="container text-center">
            <img class="logo" src="{{ MEDIA_URL }}images/logo.png">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
